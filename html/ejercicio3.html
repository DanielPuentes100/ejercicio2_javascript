<body>
    
    <h2>Conversor de Grados Centígrados a Fahrenheit</h2>
    <form onsubmit="convertToFahrenheit(event)">
        <label for="celsius">Grados Centígrados:</label>
        <input type="number" id="celsius" required>
        <button type="submit">Convertir</button>
    </form>
    <label for="fahrenheit">Grados Fahrenheit:</label>
    <input type="text" id="fahrenheit" readonly>
    
    <script src="../js/ejercicio3.js"></script>


</body>
